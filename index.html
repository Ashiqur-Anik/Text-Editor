<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="bg-sky-300 md:w-8/12 h-5/6 mx-auto mt-16 pb-5 rounded-md">
        <h1 class="text-2xl text-center py-2">My Text Editor</h1>
        <div class="bg-sky-200 md:w-8/12 mx-auto border-2 border-zinc-900 p-3 rounded-sm">
            <div class="flex w-11/12 mx-auto mb-3">
                <div class="text-start flex-1">
                    <i id="bold" class="bi bi-type-bold text-lg cursor-pointer"></i>
                    <i id="italic" class="bi bi-type-italic text-lg cursor-pointer"></i>
                    <i id="underline" class="bi bi-type-underline text-lg cursor-pointer"></i>
                </div>
                <div class="text-center flex-1">
                    <i id="text-left" class="bi bi-text-left p-1 text-lg cursor-pointer"></i>
                    <i id="text-center" class="bi bi-text-center p-1 text-lg cursor-pointer"></i>
                    <i id="text-justify" class="bi bi-justify p-1 text-lg cursor-pointer"></i>
                    <i id="text-right" class="bi bi-text-right p-1 text-lg cursor-pointer"></i>
                </div>
                <div class="text-end flex-1 ">
                    <input onchange="fontSize(value)" class="w-11 pl-1" type="number" value="16" name="17" id="">
                    <input onchange="setColor(value)" class="w-7 cursor-pointer" type="color" name="" id="">
                </div>
            </div>
            <hr class="border-black">
            <div>
                <textarea id="text-area" class="w-full h-80 p-3 mt-3 mb-[-10px]" name="" id="" cols="80"
                    rows="10"></textarea>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
